<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex justify-content-center align-items-center " >

    <div class="container-sm border shadow p-5 w-50 text-center" style="display: none;">

        <h3 class="mb-4">Login to Continue</h3>

        <form action="" method="get">
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email here">
            </div>
        
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password here">
            </div>

        </form>
    
       

        <a class="btn btn-primary w-100 mb-2" href="#" id="SignInButton">Login</a>
    
        <span class="d-block">Not a user? <a href="#">Sign Up here</a></span>
    </div>




    <!-- REGISTRATION / SIGN UP AREA -->
    <div class="container-sm border shadow p-5 w-50 text-center " >

        <h3 class="mb-4">Sign Up here</h3>

        <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control"  placeholder="Name here" id="registName">
        </div>
    
        <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control"  placeholder="Email here">
        </div>
    
        <div class="mb-4">
            <label  class="form-label">Password</label>
            <input type="password" class="form-control"  placeholder="Password here">
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control"  placeholder="Confirm password">
        </div>

        <a class="btn btn-primary w-100 mb-2" href="#" id="signUpButton">Login</a>
    
        <span class="d-block">Not a user? <a href="#">Sign in here</a></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
