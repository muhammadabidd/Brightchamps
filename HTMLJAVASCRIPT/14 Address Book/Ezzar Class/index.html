<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        body{
            margin: 0px auto;
            max-width: 1000px;
            }

        h1{
            margin: 0;
            }


            th{
            color: white;
            border: 1px solid rgb(190,190,190);
            padding: 10px 60px;
            }

            thead{
   background-color: cadetblue;
   line-height: 20px;
}


div {
   margin-bottom: 10px;
}

label {
display: inline-block;
width: 90px;
text-align: right;
}

button{
 background-color: cadetblue;
 color: white;
 padding: 7px;
 box-shadow: 5px 5px 5px rgb(142, 235, 238);
 margin: 10px;
 font-size: 16px;
  font-family: "Sofia", sans-serif;
   border: none;
   border-radius: 5px;
}

button:hover{
  background-color: rgb(129, 201, 204);
  border: none;
  font-weight: bold;
}


</style>




</head>
<body>

    <div>
        <h1> Address Book</h1>
    </div>


    <div class="tablee">
        <h2>Contacts</h2>



        <table>
            <tr>
                <thead>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Telephone</th>
                    <th>Email</th>
                    <th>Website</th>

                </thead>
            </tr>
        </table>
    </div>



    <div class="form">
        <h1>Create New Contact</h1>


        <form>
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text"  maxlength="15" required>
            </div>

            <div>
                <label for="name">Address:</label>
                <input id="name" type="text"  maxlength="15" required>
            </div>

            <div>
                <label for="name">Telephone:</label>
                <input id="name" type="text"  maxlength="15" required>
            </div>

            <div>
                <label for="name">Email:</label>
                <input id="name" type="text"  maxlength="15" required>
            </div>

            <div>
                <label for="name">Website:</label>
                <input id="name" type="text"  maxlength="15" required>
            </div>

            <div>
                <button>Create contacts</button>
            </div>


        </form>

    </div>


    
</body>
</html>
