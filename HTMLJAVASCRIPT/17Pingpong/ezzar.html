<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid black;
        }
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Ping Pong Game</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>


    <script>

            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");

            const paddleWidth = 10;
        const paddleHeight = 100;
        const ballSize = 10;

        const paddleSpeed = 8;

        let player1Y = (canvas.height - paddleHeight) / 2;
        let player2Y = (canvas.height - paddleHeight) / 2;

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight, "red");
         
        
        }



        function gameLoop() {
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        function handleKeyDown(event) {
            switch (event.key) {
                // case "w":
                //     player1Y = Math.max(0, player1Y - paddleSpeed);
                //     break;
                // case "s":
                //     player1Y = Math.min(canvas.height - paddleHeight, player1Y + paddleSpeed);
                //     break;
                case "ArrowUp":
                    player2Y = Math.max(0, player2Y - paddleSpeed);
                    break;
                case "ArrowDown":
                    player2Y = Math.min(canvas.height - paddleHeight, player2Y + paddleSpeed);
                    break;
            }
        }

        document.addEventListener("keydown", handleKeyDown);

        gameLoop();

    </script>
    
</body>
</html>
