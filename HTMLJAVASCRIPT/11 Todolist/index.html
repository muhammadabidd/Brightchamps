<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Hello Brodi</h1>
    <div class="container mt-5">
        <!-- Title -->
        <h1 class="text-center mb-4">To-Do List</h1>

        <!-- Input Form -->
        <div class="card shadow">
            <div class="card-body">
                <form id="todo-form" class="form-inline justify-content-center">
                    <div class="form-group mb-2">
                        <input type="text" id="todo-input" class="form-control" placeholder="Enter new task" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 ml-2">Add Task</button>
                </form>
            </div>
        </div>

        <!-- To-Do List -->
        <ul id="todo-list" class="list-group mt-4">
            <!-- Sample Tasks -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Sample Task 1
                <div>
                    <button class="btn btn-success btn-sm complete-btn">Complete</button>
                    <button class="btn btn-danger btn-sm delete-btn ml-2">Delete</button>
                </div>
            </li>

        </ul>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
           document.addEventListener('DOMContentLoaded', () => {
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');

            // Function to add a new task
            const addTask = (task) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${task}
                    <div>
                        <button class="btn btn-success btn-sm complete-btn">Complete</button>
                        <button class="btn btn-danger btn-sm delete-btn ml-2">Delete</button>
                    </div>
                `;
                todoList.appendChild(li);

                // Add event listeners for complete and delete buttons
                li.querySelector('.complete-btn').addEventListener('click', () => {
                    li.classList.toggle('completed');
                });

                li.querySelector('.delete-btn').addEventListener('click', () => {
                    todoList.removeChild(li);
                });
            };

            // Handle form submission
            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const task = todoInput.value.trim();
                if (task) {
                    addTask(task);
                    todoInput.value = '';  // Clear input after adding task
                }
            });
        });
    </script>

</body>
</html>
