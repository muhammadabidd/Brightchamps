<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            height: 100vh;
        }



        .wrapper{
            
            width: fit-content;
            margin: auto;
            
        }


        tr th{
            background-color: #EFEFEF;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            box-shadow: 5px 5px 9px #D4D4D4, -5px -5px 5.3px #FDFDFD;

        }

        table{
            background-color: #EFEFEF;
            padding: 25px;
            border-radius: 30px;
            border-collapse: separate;
            border-spacing: 15px;
        }

        h2{
            text-align: center;
            margin-bottom: 40px;
        }
   

    </style>


</head>
<body>


    <div class="wrapper">

        <h2>Calculator</h2>

        <table>
            <tbody>
                <tr>
                    <th colspan="4"> 999999</th>
                </tr>


                <tr>
                    <th>C</th>
                    <th>del</th>
                    <th>%</th>
                    <th>/</th>
                </tr>
                <tr>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>*</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>-</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>+</th>
                </tr>
                <tr>
                    <th>.</th>
                    <th>0</th>
                    <th colspan="2">=</th>
                    
                </tr>

            </tbody>
        </table>
    </div>
    



</body>
</html>
