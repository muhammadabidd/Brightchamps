<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

        :root{
            --main : #122f8f;
            --shadow-dark : #202e5ecc;
            --shadow-light : #2c459673;
        }


        * {
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-style: normal;

            font-size: 18px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            height: 100vh;
        }



        .wrapper{
            
            width: fit-content;
            margin: auto;
            
        }


        tr th{
            background-color: var(--main);
            width: 60px;
            height: 60px;
            border-radius: 30px;
            box-shadow: 5px 5px 9px var(--shadow-dark), -5px -5px 5.3px var(--shadow-light);
            cursor: pointer;
        }

        tr th:active{
            box-shadow: inset 5px 5px 9px var(--shadow-dark), inset -5px -5px 5.3px var(--shadow-light);
        }

        table{
            color: rgb(215, 218, 223);
            background-color: var(--main);
            padding: 25px;
            border-radius: 30px;
            border-collapse: separate;
            border-spacing: 15px;
        }

        h2{
            text-align: center;
            margin-bottom: 40px;
        }

        #result{
            font-size: 20px;
            font-style: italic;
            cursor:default;
            height: 100px;
        }
        #result:active{
            box-shadow:  5px 5px 9px var(--shadow-dark),  -5px -5px 5.3px var(--shadow-light);
        }
        

        .equal {
            background-color: #16F4D0;
            color: black;
            font-size: 35px;
            text-align: center;

        }
   

    </style>


</head>
<body>


    <div class="wrapper">

        <h2>Calculator</h2>

        <table>
            <tbody>
                <tr>
                    <th colspan="4" id="result"> 999999</th>
                </tr>


                <tr>
                    <th>C</th>
                    <th>del</th>
                    <th>%</th>
                    <th onclick="something('/')">/</th>
                </tr>
                <tr>
                    <th onclick="something('7')">7</th>
                    <th onclick="something('8')">8</th>
                    <th onclick="something('9')">9</th>
                    <th onclick="something('*')">*</th>
                </tr>
                <tr>
                    <th onclick="something('4')">4</th>
                    <th onclick="something('5')">5</th>
                    <th onclick="something('6')">6</th>
                    <th onclick="something('-')">-</th>
                </tr>
                <tr>
                    <th onclick="something('1')">1</th>
                    <th onclick="something('2')">2</th>
                    <th onclick="something('3')">3</th>
                    <th onclick="something('+')">+</th>
                </tr>
                <tr>
                    <th onclick="something('.')">.</th>
                    <th onclick="something('0')">0</th>
                    <th colspan="2" class="equal" onclick="hitung()">=</th>
                    
                </tr>

            </tbody>
        </table>
    </div>



    <script>
        console.log("abid");

        var value = "";

        result = document.getElementById("result");
        result.innerHTML = "";

        function something(variabelinside) {
            value = value + variabelinside


            result.innerHTML = value;
            // console.log(variabelinside)
        }

        function hitung(){
            value = eval(value)
            result.innerHTML = value;
        }



        




    </script>
    



</body>
</html>
