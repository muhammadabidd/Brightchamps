        body{

        #Hero-Area{
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            background-image: url(https://images.unsplash.com/photo-1596365481258-12f0b5f1ba23?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-repeat: no-repeat;

            /* background-color: red; */
            /* background-blend-mode: multiply; */


            color: white;
            & h1{
               font-family:  "Albert Sans", sans-serif;
            }
            

        }




        #Hero-Area a{
            display: inline-block;
            width: 90px;
            background-color: aliceblue;
            height: 25px;
            border-radius: 5px;
            padding: 14px 40px;
            box-sizing: content-box;
            text-decoration: none;
            color: white;
            text-align: center;
            line-height: 150%;
            margin: 0 20px 20px 0;
            /* margin : top-bottom left-right; */

            transition: 0.2s;
            position: relative;
            border: 1.5px #49AF45 solid;
        }

        #Hero-Area a:first-of-type{
            background-color: #49AF45;
            z-index: 1;
        }

        #Hero-Area a:first-of-type:hover{
            
            color: #49AF45;
        }

        #Hero-Area a:first-of-type::before{
            background-color: white;
            width: 0;
            top: 0;
            bottom: 0;
            left: 50%;
            right: 0;
            display: inline-block;
            content: "";
            position: absolute;
            border-radius: 5px;
            transition: 0.2s;
            z-index: -1;
        
        }

        #Hero-Area a:first-of-type:hover::before {
                left: 0;
                width: 100%;
                color: black;
             
        }


        #Hero-Area a:nth-child(2){
            background-color: transparent;
        }

        #Hero-Area svg{
            width: 15px;
            margin-left: 5px;
            
        }


    </style>
